<div class="container mt-4">
  <h2>
    <i class="bi bi-cart-fill me-2"></i> Shopping Cart
  </h2>

  @if(cartItems.length === 0) {
    <div class="alert alert-info mt-3 text-center">
      <i class="bi bi-emoji-frown me-2"></i> Your cart is empty.
    </div>
  } @else {
    <div class="row">
      @for(item of cartProducts; track item._id) {
        <div class="col-12 col-md-6 mb-3">
          <div class="card shadow-sm h-100">
            <div class="row g-0">
              <div class="col-4">
                <img
                  [src]="item.imageUrl"
                  class="img-fluid rounded-start"
                  alt="{{ item.title }}"
                  style="height: 120px; object-fit: cover; width: 100%"
                />
                
              </div>
              <div class="col-8">
                <div class="card-body d-flex flex-column">
                  <h5 class="card-title mb-1">{{ item.title }}</h5>
                  <p class="card-text mb-1">
                    <i class="bi bi-currency-dollar me-1"></i>
                    {{ item.price | number:'1.0-2' }}
                  </p>
                  <small class="text-muted mb-2">
                    Qty: {{ getQty(item._id) }}
                  </small>
                  <div class="mt-auto">
                    <button class="btn btn-sm btn-danger" (click)="removeProductFromCart(item._id)">
                      <i class="bi bi-trash-fill me-1"></i> Remove
                    </button>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      }
    </div>

    <div class="mt-4 text-end">
      <h4>
        <i class="bi bi-cash-stack me-2"></i>
        Total: <strong>{{ getTotal() | number:'1.0-2' }}</strong>
      </h4>
      <button class="btn btn-success mt-2" (click)="checkout()">
        <i class="bi bi-bag-check-fill me-1"></i> Checkout
      </button>
    </div>
  }
</div>
