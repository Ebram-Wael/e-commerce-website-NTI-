<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <div class="container">
    <a class="navbar-brand fw-bold" [routerLink]="['/']">
      <i class="bi bi-shop me-2"></i> MyShop
    </a>
    <button
      class="navbar-toggler"
      type="button"
      data-bs-toggle="collapse"
      data-bs-target="#navbarNav"
      aria-controls="navbarNav"
      aria-expanded="false"
      aria-label="Toggle navigation"
    >
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav ms-auto align-items-center">
        <li class="nav-item">
          <a
            class="nav-link"
            routerLink="/"
            routerLinkActive="active"
            [routerLinkActiveOptions]="{ exact: true }"
          >
            <i class="bi bi-house-door-fill me-1"></i> Home
          </a>
        </li>

        <li class="nav-item">
          <a class="nav-link" routerLink="/products" routerLinkActive="active">
            <i class="bi bi-box-seam me-1"></i> Products
          </a>
        </li>

        <li class="nav-item">
          <a class="nav-link" routerLink="/cart" routerLinkActive="active">
            <i class="bi bi-cart-fill me-1"></i> Cart @if(cartCount > 0){<span
              class="badge bg-danger ms-1"
              >{{ cartCount }}</span
            >}
          </a>
        </li>

        <li class="nav-item">
          <a class="nav-link" routerLink="/profile" routerLinkActive="active">
            <i class="bi bi-person-circle me-1"></i> Profile
          </a>
        </li>

        @if(!userLoggedIn) {
        <li class="nav-item">
          <a class="btn btn-outline-light ms-2" routerLink="/login">
            <i class="bi bi-box-arrow-in-right me-1"></i> Login
          </a>
        </li>
        }@else {
        <li class="nav-item">
          <button class="btn btn-outline-light ms-2" (click)="logout()">
            <i class="bi bi-box-arrow-right me-1"></i> Logout
          </button>
        </li>
        }
      </ul>
    </div>
  </div>
</nav>
