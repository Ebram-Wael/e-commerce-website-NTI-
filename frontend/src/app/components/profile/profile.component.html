<div class="container mt-4">
  <h2 class="mb-3">
    <i class="bi bi-person-circle me-2"></i> User Profile
  </h2>

  <div class="card shadow-sm mb-4">
    <div class="card-body">
      <h5 class="card-title">
        <i class="bi bi-person-fill me-2"></i>
         {{ user?.username }}
      </h5>
      <p class="card-text">
        <i class="bi bi-envelope-fill me-2"></i>
        {{ user?.email }}
      </p>
      <p class="card-text">
        <i class="bi bi-shield-lock-fill me-2"></i>
        {{ user?.role }}
      </p>
    </div>
  </div>

  <h3 class="mb-3">
    <i class="bi bi-heart-fill text-danger me-2"></i> Favorite Products
  </h3>

  <div class="row">
    <div *ngFor="let product of favProducts" class="col-12 col-md-4 mb-3">
      <div class="card h-100 shadow-sm">
        <img
          [src]="product.imageUrl"
          class="card-img-top"
          [alt]="product.title"
          style="height: 200px; object-fit: cover;"
        />
        <div class="card-body d-flex flex-column">
          <h5 class="card-title">
            <i class="bi bi-box-seam me-2"></i> {{ product.title }}
          </h5>
          <p class="card-text mb-1">
            <i class="bi bi-currency-dollar me-1"></i>
            {{ product.price | number:'1.0-2' }}
          </p>
          <small class="text-muted">
            <i class="bi bi-stack me-1"></i>
            Qty: {{ product.quantityInStore }}
          </small>
          <button
            class="btn btn-outline-danger mt-auto btn-sm"
            (click)="removeFromFav(product._id)">
            <i class="bi bi-trash"></i> Remove
          </button>
        </div>
      </div>
    </div>
  </div>

  <div *ngIf="favProducts.length === 0" class="text-center text-muted mt-4">
    <i class="bi bi-emoji-frown me-2"></i>
    No favorite products yet.
  </div>
</div>
