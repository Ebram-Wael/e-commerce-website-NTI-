<div class="container mt-5 mb-5 d-flex justify-content-center">
  <div class="card shadow-lg border-0 rounded-4 overflow-hidden" style="width: 26rem" *ngIf="product">
    <img
      [src]="product.imageUrl"
      class="card-img-top"
      [alt]="product.title"
      style="height: 250px; object-fit: cover"
    />

    <div class="card-body">
      <h4 class="card-title fw-bold text-primary mb-3">
        <i class="bi bi-box-seam me-2"></i> {{ product.title }}
      </h4>

      <p class="card-text mb-2">
        <i class="bi bi-check-circle-fill text-success me-2" [ngStyle]="{ color: product.status === 'available' ? 'green' : 'red' }"></i>
        <strong>Status:</strong>
        <span [ngClass]="product.status === 'available' ? 'text-success' : 'text-danger'">
          {{ product.status }}
        </span>
      </p>

      <p class="card-text mb-2">
        <i class="bi bi-cash-stack text-warning me-2"></i>
        <strong>Price:</strong>
        <span class="text-dark fw-bold">${{ product.price }}</span>
      </p>

      <p class="card-text mb-2">
        <i class="bi bi-box2-fill text-info me-2"></i>
        <strong>Quantity:</strong>
        {{ product.quantityInStore }}
      </p>

      <p class="card-text text-muted">
        <i class="bi bi-info-circle me-2"></i>
        {{ product.description }}
      </p>
    </div>

    <div class="card-footer bg-light d-flex justify-content-between border-0">
      <button (click)="goBack()" class="btn btn-outline-secondary">
        <i class="bi bi-arrow-left-circle me-1"></i> Back
      </button>
      <button (click)="addToCart()" class="btn btn-success">
        <i class="bi bi-cart-plus-fill me-1"></i> Add to Cart
      </button>
    </div>
  </div>
</div>
