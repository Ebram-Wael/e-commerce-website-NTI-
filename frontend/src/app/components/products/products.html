<div class="container mt-4">
  @if(loading) {
    <div class="text-center my-4">
      <i class="bi bi-arrow-clockwise me-2"></i> Loading...
    </div>
  }
  @if(error) {
    <div class="alert alert-danger">
      <i class="bi bi-exclamation-triangle-fill me-2"></i> {{ error }}
    </div>
  }

  <div class="row">
    <h1>
      <i class="bi bi-box-seam me-2"></i> Products
    </h1>
    @for (product of products; track product._id) {
      <div class="col-12 col-sm-6 col-md-4 mb-4">
        <div class="card h-100 shadow-sm">
          <img
            src="{{ product.imageUrl }}"
            class="card-img-top"
            alt="{{ product.title }}"
            style="height: 200px; object-fit: cover"
          />
          <div class="card-body d-flex flex-column">
            <h5 class="card-title">
              <i class="bi bi-tag-fill me-2"></i> {{ product.title }}
            </h5>
            <p class="card-text mb-1">
              <i class="bi bi-currency-dollar me-1"></i>
              <strong>{{ product.price | number : '1.0-2' }}</strong>
            </p>
            <p class="mb-2">
              <i class="bi" [ngClass]="product.status == 'available' ? 'bi-check-circle-fill text-success me-2' : 'bi-x-circle-fill text-danger me-2'"></i>
              {{ product.status }}
            </p>
            <small class="text-muted">
              <i class="bi bi-stack me-1"></i> quantity: {{ product.quantityInStore }}
            </small>
            <div class="mt-auto d-flex justify-content-between align-items-center">
              <button class="btn btn-outline-primary btn-sm" (click)="openDetails(product._id)">
                <i class="bi bi-eye-fill me-1"></i> View Details
              </button>

              <button class="btn btn-sm" (click)="toggleFavorite(product)">
                <i
                  class="bi"
                  [ngClass]="isFavorite(product) ? 'bi-heart-fill text-danger fs-3' : 'bi-heart fs-3'"
                ></i>
              </button>
            </div>
          </div>
        </div>
      </div>
    }
  </div>

  <div *ngIf="!products || products.length === 0" class="text-center text-muted my-4">
    <i class="bi bi-emoji-frown me-2"></i> No products available.
  </div>
</div>
