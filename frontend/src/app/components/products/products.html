<div class="container mt-4">5
  @if(loading) {
  <div class="text-center my-4">Loading...</div>

  } @if(error) {
  <div class="alert alert-danger">{{ error }}</div>
  }
  <div class="row">
    @for (product of products; track product._id) {
    <div class="col-12 col-sm-6 col-md-4 mb-4">
      <div class="card h-100 shadow-sm">
        <img
          [src]="product.imageURl || 'assets/logo.jpg'"
          class="card-img-top"
          alt="{{ product.title }}"
          style="height: 200px; object-fit: cover"
        />
        <div class="card-body d-flex flex-column">
          <h5 class="card-title">{{ product.title }}</h5>
          <p class="card-text mb-1">
            <strong>ðŸ’² {{ product.price | number : '1.0-2' }}</strong>
          </p>
          <p class="mb-2">
            <span
              [ngClass]="{
                'text-success': product.status == 'available',
                'text-danger': product.status != 'available'
              }"
            >
              {{ product.status }}
            </span>
          </p>
          <div class="mt-auto d-flex justify-content-between align-items-center">
            <button class="btn btn-outline-primary btn-sm" (click)="openDetails(product._id)">
              View Details
            
            </button>
            
            <small class="text-muted">Qty: {{ product.quantityInStore }}</small>
          </div>
        </div>
      </div>
    </div>
    }
  </div>

  <div *ngIf="!products || products.length === 0" class="text-center text-muted my-4">
    No products available.
  </div>
</div>
